<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand" id="brand"> Brand Logo</div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="home"class="active"><a>Home<span class="sr-only">(current)</span></a></li>
                    <li><a id="myblog">MyBlog</a></li>
                    <li id="newblog"><a>Create New</a></li>
                    <li><a href="# ">About</a></li>
                </ul>
                <div class="navbar-form navbar-right ">
                    <form id="beforelogin">
                        <a data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-user "> Login</span></a>
                    </form>
                    <div id="afterlogin" class="dropdown">
                        <a data-toggle="dropdown"></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid " id="main-content ">
        <div class="row ">
            <div class="col-md-2 "></div>
            <div class="col-md-8 ">
                <div id="blogs">
                </div>
                <div id="createBlog">
                    <h3>Post Your Blog Here</h3>
                    <div class="form-group">
                        <label for="pwd">TITLE:</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="comment">Detail</label>
                        <textarea class="form-control" rows="5" id="detail"></textarea>
                    </div>
                    <submit type="button" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    </div>
    <!-- Templates -->
    <!-- Blog Template -->
    <script id="blogs-template" type="text/x-handlebars-template">
        <div>
            <a id="{{_id}}" class="title"><h3>{{title}}</h3></a><a id="{{_id}}" class="editblog">Edit The Blog</a>
            <p style='color:blue'>{{username}} | {{createdAt}}</p>
            <p>{{content}}</p>
        </div>
    </script>
    <!-- Template Ends -->
    <script id="blog-template" type="text/x-handlebars-template">
        <div>
            <a class="title"><h3>{{title}}</h3></a>
            <p style='color:blue'>{{username}} | {{createdAt}}</p>
            <p>{{content}}</p>
        </div>
    </script>
    <!-- Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputEmail"></label>
                                <input type="email" class="form-control" id="logininputEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword"></label>
                                <input type="password" class="form-control" id="logininputPassword" placeholder="Password">
                            </div>
                            <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a data-toggle="modal" id="registration" data-target="#registerModal"><h4>For registration click here</h4></a>
                    <button type="button" class="btn btn-default" data-dismiss="modal ">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputEmail"></label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="Name"></label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword"></label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <submit type="button" id="register-button" class="btn btn-primary">Register</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/jquery-3.1.0.min.js "></script>
    <script src="javascript/bootstrap.min.js "></script>
    <script src="javascript/handlebars.js "></script>
    <script src="javascript/ajaxUtil.js "></script>
    <script src="javascript/register.js "></script>
    <script src="javascript/blogs.js "></script>
    <script src="javascript/script.js "></script>
</body>

</html>
